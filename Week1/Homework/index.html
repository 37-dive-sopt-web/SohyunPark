<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박소현</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <img
          class="profile"
          src="./images/profile.png"
          loading="lazy"
          alt="헤더 프로필 이미지"
        />
        <div class="header-title">
          <h3>박소현</h3>
          <p>안녕하세요. 웹계인입니다.</p>
        </div>
        <a href="https://github.com/Sohyunnnn" role="button">
          <img
            class="github"
            src="./images/github.png"
            loading="lazy"
            alt="깃허브 이미지"
          />
        </a>
      </div>
    </header>
    <main class="main">
      <nav>사이드바</nav>
      <div class="main-content">
        <section class="hero">
          <img
            src="./images/hero-profile.jpeg"
            class="hero-profile"
            alt="히어로 프로필 이미지"
          />
          <div class="hero-content">
            <h2>DIVE SOPT 37기 박소현입니다.</h2>
            <p>다들 파이팅합시다 ᕦ(ò_óˇ)ᕤ</p>
            <div class="hero-button-container">
              <a
                role="button"
                href="https://www.instagram.com/sohyuuun_2/"
                class="hero-button"
              >
                Instagram</a
              >
              <a
                role="button"
                href="mailto:thgus05061@naver.com"
                class="hero-button"
              >
                email
              </a>
            </div>
          </div>
        </section>

        <section>
          <h3>나의 스킬과 관심사</h3>
          <div class="skill-content">
            <span class="chip">HTML</span>
            <span class="chip">CSS</span>
            <span class="chip">React</span>
            <span class="chip">TypeScript</span>
            <span class="chip">여행 좋아해요</span>
            <span class="chip">산책 즐겨요</span>
            <span class="chip">집순이</span>
            <span class="chip">한식 러버</span>
            <span class="chip">집에서 요리하기</span>
            <span class="chip">드라마 정주행</span>
          </div>
        </section>

        <section>
          <h3>나의 모습</h3>
          <div class="card-container">
            <article class="card">
              <img
                src="./images/card/image1-sashimi.jpeg"
                class="card-image"
                alt="방어"
              />
              <div class="card-content">
                <h3>방어</h3>
                <p>첫 방어 입문</p>
              </div>
            </article>
            <article class="card">
              <img
                src="./images/card/image2-singapore.jpeg"
                class="card-image"
                alt="싱가포르"
              />
              <div class="card-content">
                <h3>싱가포르</h3>
                <p>싱가포르 여행</p>
              </div>
            </article>
            <article class="card">
              <img
                src="./images/card/image3-pizza.jpeg"
                class="card-image"
                alt="피자"
              />
              <div class="card-content">
                <h3>대관</h3>
                <p>무비부키 만관부 ㅎㅂㅎ</p>
              </div>
            </article>
            <article class="card">
              <img
                src="./images/card/image4-buddy.jpeg"
                class="card-image"
                alt="버디버디"
              />
              <div class="card-content">
                <h3>버디버디</h3>
                <p>버디버디 첫 만남!!</p>
              </div>
            </article>
            <article class="card">
              <img
                src="./images/card/image5-gangneung.jpeg"
                class="card-image"
                alt="강릉"
              />
              <div class="card-content">
                <h3>강릉</h3>
                <p>강릉 바다</p>
              </div>
            </article>
            <article class="card">
              <img
                src="./images/card/image6-sushi.jpeg"
                class="card-image"
                alt="초밥"
              />
              <div class="card-content">
                <h3>금잔디조</h3>
                <p>금잔디 8조 첫 점심</p>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>읽어주셔서 감사합니다.</p>
    </footer>
  </body>
</html>
